<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        p {
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        .ceo-info {
            background-color: #f2f3f5;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .ceo-info img {
            max-width: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .ceo-info .info {
            flex-grow: 1;
        }
        .ceo-info h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .ceo-info p {
            margin-bottom: 5px;
            color: #666;
        }
        .ceo-info p strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Feel free to get in touch with us for any inquiries or feedback.</p>
        <div class="ceo-info">

                <p><strong>Phone:</strong> +91 9389295989</p>
                <p><strong>Address:</strong> 123 Main Street, New Delhi, India</p>
            </div>
        </div>
    </div>
</body>
</html>
